<section
  class="vh-100 bg-image"
  style="
    background-image: url('../../assets/istockphoto-1428737062-170667a.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 text-dark fw-bold">Create an account</h2>

              <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    class="form-control form-control-lg fw-bold"
                    placeholder="User name"
                    ngModel
                    required
                    minlength="4"
                    #name="ngModel"
                    name="username"
                  />
                  <label class="form-label" 
                    >User Name</label
                  >
                  <div
                    *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="alert text-dark fw-bold"
                  >
                    <div *ngIf="name.errors?.['required']">
                      Name is required.
                    </div>
                    <div *ngIf="name.errors?.['minlength']">
                      Name must be at least 4 characters long.
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    class="form-control form-control-lg fw-bold"
                    placeholder=" Email"
                    required
                    ngModel
                    #email="ngModel"
                    [email]="true"
                    name="email"
                  />
                  <label class="form-label" 
                    >Your Email</label
                  >
                  <div
                    *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="alert text-dark fw-bold"
                  >
                    <div *ngIf="email.errors?.['required']">
                      Email is required.
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    class="form-control form-control-lg fw-bold"
                    placeholder="Password"
                    ngModel
                    required
                    #password="ngModel"
                    name="password"
                    minlength="6"
                  />
                  <label class="form-label" 
                    >Password</label
                  >
                  <div
                    *ngIf="
                      password.invalid && (password.dirty || password.touched)
                    "
                    class="alert text-dark fw-bold"
                  >
                    <div *ngIf="password.errors?.['required']">
                      Password is required.
                    </div>
                    <div *ngIf="password.errors?.['minlength']">
                      Password must be at least 6 characters long.
                    </div>
                  </div>
                </div>

                
                <div class="form-outline mb-4">
                  <select
                    id="Role"
                    name="Role"
                    ngModel="Waiter"
                    
                    class="form-control form-control-md fw-bold form-select"
                  >
                    <option value="Waiter" class="fw-bold">Waiter</option>
                    <option value="Manager" class="fw-bold">Manager</option>
                  </select>
                  <label class="form-label " 
                    >Select your role</label
                  >
                </div>

                
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    [disabled]="registerForm.invalid"
                    class="btn btn-dark btn-block btn-lg gradient-custom-4 "
                  >
                    Register
                  </button>
                </div>

                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

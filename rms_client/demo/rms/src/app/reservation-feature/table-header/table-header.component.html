<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="capacity" class="fw-bold my-1 mx-2">Capacity</label>
        <input type="number" class="form-control" id="capacity" placeholder="Capacity" [(ngModel)]="capacity">
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label for="date" class="fw-bold my-1 mx-2" >Date</label>
        <input type="date" class="form-control" id="date" [min]="minDate" name="reservedate" placeholder="Date" [(ngModel)]="date">
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-secondary my-4 mx-2" (click)="getData()">Search Table</button>
    </div>
  </div>
</div>

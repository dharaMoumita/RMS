<div class="background">
  <div class="container">
          
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body" >
          <div class="d-flex justify-content-between">
            <h5 class="card-title font-weight-bold">{{ todayOrders }}</h5>
            <img src="../../../assets/cutlery.jpg" alt="" style="height: 180px;" class="rounded-circle">
          </div>
          <p class="card-text" style="font-size: 25px;">Today Orders</p>
        </div>
        <div class="card-footer ">
          <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal"(click)="getTodayOrders()">Get Details</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title font-weight-bold">{{ allOrders }}</h5>
            <img src="../../../assets/cutlery.jpg" alt="" style="height: 180px;" class="rounded-circle">
          </div>
          <p class="card-text" style="font-size: 25px;">All Orders</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getAllOrders()">Get Details</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title font-weight-bold">{{ todayEarning }}</h5>
            <img src="../../../assets/mon.jpg" alt="" style="height: 180px;">
          </div>
  
          <p class="card-text" style="font-size: 25px;">Today's Earning</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getTodayOrders()">Get Details</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title font-weight-bold">{{ allEarning }}</h5>
            <img src="../../../assets/mon.jpg" alt="" style="height: 180px;">
          </div>
  
          <p class="card-text" style="font-size: 25px;">All Earning</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getAllOrders()">Get Details </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title font-weight-bold">{{ pending }}</h5>
            <img src="../../../assets/pending.jpg" alt="" style="height: 150px;">
          </div>
  
          <p class="card-text" style="font-size: 25px; margin-bottom: 0px;">Pending Orders</p>
        </div>

        <div class="card-footer">
          <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getPendingOrders()">Action</button>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col-md-12 btn-take-order">
      <button class="btn btn-secondary" (click)="goto()">Take Order</button>
    </div>
  </div>
</div>
</div>
</div>


<div class="modal bd-example-modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" style="width: 1000px;height: 800px;">
    <div class="modal-content">
      <div class="modal-header">

        <h1 class="modal-title text-center" id="exampleModalLabel"> Orders</h1>
        <button type="button" class="btn-close" #closebutton data-bs-dismiss="modal" aria-label="Close"></button>



      </div>
      <div class="modal-body">
        <app-order-header (newItemEvent)="showOrders($event)">  </app-order-header>

        <table class="table">
          <thead>
            <tr>
              <th>No.</th>
              <th>ID</th>
              <th>Payent Ststud</th>
              <th>Price</th>
              <th>Order Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders;index as i">
              <td>{{i+1}}</td>
              <td>{{ order.id }}</td>
              <td>{{order.payment?"Paid":"Pending"}}</td>
              <td>{{ order.price }}</td>
              <td>{{order.date}}</td>
              <td>
                <button class="btn btn-secondary" (click)="viewOrder(order.id)">View Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closebutton" (click)="onCloseModal()">Close</button>
      </div>
    </div>
  </div>
</div>



<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Food Name</th>
			<th scope="col">quantity</th>
            <th scope="col">Per price</th>
			<th scope="col">price</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of orderDetails  ;
        ; index as i ">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				<!-- <img
					[src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
					class="me-2"
					style="width: 20px"
				/> -->
				{{ item.foodItem.name }}
			</td>
			<td>{{ item.quantity }}</td>
            <td>{{item.foodItem.price}}</td>
			<td>{{ item.price}}</td>
		</tr>
	</tbody>
</table>

<p>{{totalPrice}}</p>

<button (click)="addOrder()">Confirm</button>

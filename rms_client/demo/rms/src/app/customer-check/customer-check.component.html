<!-- customer-check.component.html -->

<div class="container mt-5">
    <h2>Verify Phone Number</h2>
  
    <div class="form-group">
      <label for="uniqueField">Enter Phone Number:</label>
      <input type="text" id="uniqueField" class="form-control" [(ngModel)]="phone">
    </div>
  
    <button class="btn btn-primary" (click)="checkCustomer()">Search</button>
  </div>

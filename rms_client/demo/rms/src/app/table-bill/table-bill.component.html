<div>
  <div class="container mt-4" #biigenerator>
    <div class="row">
      <div class="col-md-6">
        <h3>Customer Details</h3>
        <div class="card">
          <div class="card-body">
            <p class="card-text"><strong>Name:</strong> {{customerName}}</p>
            <p class="card-text"><strong>Phone:</strong> {{ customerPhone }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Created by</h3>
        <div class="card">
          <div class="card-body">
            <p class="card-text"><strong>Created by:</strong> {{ createdBy }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <h3>Reservation Details</h3>
        <div class="card">
          <div class="card-body">
            <p class="card-text"><strong>Reservation ID:</strong> {{ reservationId }}</p>
            <p class="card-text"><strong>Reservation status:</strong> {{ status }}</p>
            <p class="card-text"><strong>Table No:</strong> {{ tableNo }}</p>
            <p class="card-text"><strong>Table Capacity:</strong> {{ capacity }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6 offset-md-6">
        <div class="card">
          <div class="card-body">
            <p class="card-text"><strong>Total Price:</strong> ${{ totalPrice }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="exit()">Exit</button>
    <button class="btn btn-primary" (click)="generatePDF()">Generate Bill</button>
  </div>
</div>
